{% if page.bg %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/{{ page.bg }})">
{% else %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/bg.jpg)">
{% endif %}

  <div class="cover">

    <div class="cover-text">
        <a href="/">
          <img src="{{ site.images | relative_url }}/{{ site.portrait }}" alt="avatar" class='avatar'>
        </a>  
      <div class="heading">
        {% if page.tags %}
          {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/posts/#{{ tag | downcase }}">{{ tag | downcase }}</a>
          {% endfor %}
        {% else %}
          {{ page.title }}
        {% endif %}
      </div>
      <p class="subtitle">

      </p>
      <p class="subtitle">
          渺万里层云,千山暮雪,只为热爱
      </p>
